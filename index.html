<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <style type="text/css">
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      svg:line {
        outline: none;
        border-color: #9ecaed;
        box-shadow: 0 0 10px #9ecaed;
      }


      .stations, .stations svg {
        position: absolute;
      }

      .stations svg {
        width: 1000px;
        height: 1000px;
        padding-right: 100px;
        font: 10px sans-serif;
      }

      .stations circle {
        fill: orange;
        stroke: orange;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./D3-trail/pathlayout.js"></script>
    <script type="text/javascript">

      var SPEED = 1000;
      var ZOOM = 13;
      
      var map = new google.maps.Map(d3.select("#map").node(), {
        zoom:ZOOM,
        minZoom:ZOOM,
        maxZoom:ZOOM,
        center: new google.maps.LatLng(21.5933, 39.1928),//  21.401817, 39.839680
        mapTypeId: google.maps.MapTypeId.TERRAIN
      });

      var overlay = new google.maps.OverlayView();

      overlay.onAdd = function(){
          
          var stationsLayer = d3.select(this.getPanes().overlayLayer).append("div")
              .attr("class", "stations");

          var width = document.getElementById("map").offsetWidth;
          console.log(width);

          var layer = d3.select(this.getPanes().overlayLayer).append("svg")
              .attr("id", "main")
              .attr("width",width)
              .attr("height",width);

          overlay.draw = function() {


            var projection = this.getProjection(),
                padding = 20;


            d3.csv("vis_data_path.csv", function(records, error) {

                var iterator = 0


                records = records.slice(0,3000);// record = records[152];

                paths = records.filter (function(d,i){ return d['path'] != ''})
                points = records.filter(function(d,i){ return d['path'] == ''})

                users_data = {}
                last_user = ''
                records_data = []

                paths.forEach(function(record){


                    if(record['screen_name'] != last_user){
                      
                      records_data = []
                      // users_data[last_user] = records_data;
                      
                      last_user = record['screen_name'];

                      // records_data = (record['screen_name'] in users_data) ? users_data[record['screen_name']] : [];
                    
                    }
                    //check if the source and destination are same  
                    route = JSON.parse(record['path'].replace(/'/g, '"'))

                    route.forEach(function(line, i){
                      records_data.push({'x':line['x1'], 'y':line['y1'], 'i':i});
                    });

                    layout = d3.layout.trail() 

                    function transform(d) {
                      d = new google.maps.LatLng(d["x"], d["y"]);
                      d = projection.fromLatLngToDivPixel(d);
                      return [d.x, d.y];
                    }

                    layout = layout
                        .positioner(transform)
                        .coordType("xy");//function(d) {return [x(d['x']),y(d['y'])]}

                    var out = layout.data(records_data).layout()

                    var line = d3.select("#main").selectAll(".route"+iterator).data(out)

                    line
                      .enter()
                      .append("line")
                      .attr("class", "route"+iterator)
                      .style("stroke-width",5)
                      .style("stroke","orange")
                      .style("opacity",10) 
                      .attr("x0",function(d) {return d['x0']})
                      .attr("x1",function(d) {return d.x1}) 
                      .attr("y1",function(d) {return d.y1})
                      .attr("y2",function(d) {return d.y1}) 
                      .attr("x2",function(d) {return d.x1})
                      .transition()
                      .each("start", function(){})
                      .delay(function(d,i)   {return iterator*(SPEED+500)+(i*SPEED)})
                      .duration(1000)
                      .attr("y2",function(d, i) {return d.y2})
                      .attr("x2",function(d, i) {return d.x2})
                      .transition()
                      .duration(SPEED*10)
                      .style("opacity",0.2)


                    iterator = iterator + 1;
                });

                  points_data = []

                  points.forEach(function(d,i){
                    loc = d['location']
                    loc = JSON.parse(loc);
                    d = new google.maps.LatLng(loc[0], loc[1]);
                    d = projection.fromLatLngToDivPixel(d);
                    points_data.push(d);
                  });
                  
                  var marker = stationsLayer.selectAll("svg")
                      .data(points_data)
                      .each(set_location)
                    .enter().append("svg:svg")
                      .each(set_location)
                      .attr("class", "marker");

                  function set_location(d){
                    return d3.select(this)
                        .style("left", (d.x - padding) + "px")
                        .style("top",  (d.y - padding) + "px");
                  }

                  // Add a circle.
                  marker.append("svg:circle")
                      .attr("cx", padding)
                      .attr("cy", padding)
                      .style("opacity", 0.9)
                      .transition() 
                      .delay(function(d,i)   {return i*(SPEED/10)})
                      .duration(800)
                      .attr("r", 20)
                      .each("end", function(){ d3.select(this).transition().duration((SPEED/10)).attr("r", 10).style("opacity", 0.2)});
            });


          };
      };

        

        // Bind our overlay to the mapâ€¦
      overlay.setMap(map);
      // });

    </script>
  </body>
</html>
